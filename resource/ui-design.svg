<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- 左侧面板 -->
  <rect x="20" y="20" width="280" height="360" fill="#ffffff" stroke="#dee2e6"/>
  <text x="100" y="200" fill="#6c757d" font-size="16" text-anchor="middle">左侧导航面板</text>
  
  <!-- 右侧内容区 -->
  <rect x="320" y="20" width="460" height="360" fill="#ffffff" stroke="#dee2e6"/>
  <text x="550" y="50" fill="#495057" font-size="18" font-weight="bold" text-anchor="middle">查询工具界面</text>
  
  <!-- 查询工具示意 -->
  <rect x="340" y="80" width="420" height="280" fill="#f8f9fa" stroke="#dee2e6" rx="4"/>
  <rect x="360" y="100" width="380" height="40" fill="#ffffff" stroke="#ced4da" rx="4"/>
  <text x="380" y="125" fill="#6c757d" font-size="14">搜索输入框</text>
  
  <!-- 连接线 -->
  <path d="M300 200 L320 200" stroke="#6c757d" stroke-width="2" stroke-dasharray="4"/>
</svg>